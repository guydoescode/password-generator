<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <!-- Importing Urbanist font from Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;500;600;700&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-semibold text-center mb-4">Password Generator</h1>
        <div class="flex justify-center items-center mb-4">
            <input type="number" id="passwordLength" class="form-input rounded-l-lg border-t mr-0 border-b border-l text-gray-800 border-gray-200 bg-white px-4 py-2 m-0" min="4" max="50" value="12" />
            <button id="generateBtn" class="bg-black text-white px-4 py-2 rounded-r-lg">Generate Password</button>
        </div>
        <div id="passwordOutput" class="text-center font-medium text-xl bg-white p-4 rounded-lg"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
